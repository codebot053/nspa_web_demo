{% load bootstrap4 %}


<form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% comment %} <table>
        {{form}}
    </table> {% endcomment %}
    {% comment %} <input type="submit" /> {% endcomment %}
    {% buttons %}
        <button type="submit" class="btn btn-primary">
            {{ submit_label|default:"submit" }}
        </button>
    {% endbuttons %}
</form>
